{% extends 'base.html' %}

{% block head %}
<title>todo</title>
{% endblock %}

{% block body %}
<div class="container my-5">
  <div class="card">
    <div class="card-header">
      <h3 class="my-3">Update Task</h3>
    </div>
    <div class="card-body">
      <form action="/update/{{table}}/{{task[0]}}" method="POST">
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="content" id="content" value="{{task[1]}}">
          <button class="btn btn-outline-primary" type="submit" id="button-addon2">수정</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
